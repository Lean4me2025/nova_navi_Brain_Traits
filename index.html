<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to NOVA</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <main class="center">
    <div>
      <img class="logo" src="/assets/img/logo.svg" alt="NOVA logo" />
      <h1>Welcome to NOVA</h1>
      <p class="lead">NOVA reveals your strengths and aligns them with purpose-driven work.</p>
      <button id="begin" class="btn primary">Begin</button>
      <div class="small">Audio will play when you begin.</div>
    </div>
    <audio id="novaAudio" preload="auto" src="/assets/audio/nova-intro.wav"></audio>
  </main>
  <script>
    const btn = document.getElementById('begin');
    const audio = document.getElementById('novaAudio');
    btn.addEventListener('click', async () => {
      try { await audio.play(); } catch(e) {}
      setTimeout(()=>{ window.location.href = "/traits.html"; }, 1200);
    });
  </script>
</body>
</html>
